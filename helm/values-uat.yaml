microservice-chart:
  namespace: "ecommerce" #to change
  nameOverride: ""
  fullnameOverride: "pagopa-search-transactions-fe"
  image:
    repository: pagopaucommonacr.azurecr.io/pagopasearchtransactionsfe
    tag: "1.8.0"
    pullPolicy: Always
  livenessProbe:
    handlerType: httpGet
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    handlerType: httpGet
    httpGet:
      path: /
      port: 3000
    initialDelaySeconds: 5
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 3000
  ingress:
    create: true
    host: "weuuat.ecommerce.internal.uat.platform.pagopa.it" #to change
    path: /pagopa-search-transactions-fe/(.*)
    servicePort: 3000
  serviceAccount:
    name: "ecommerce-workload-identity" #to change
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    readOnlyRootFilesystem: false
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - all
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  autoscaling:
    enable: false
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
  envSecret:
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  secretProviderClass:
    create: false
  keyvault:
    name: "pagopa-u-kv" #to change
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d" #to change
  azure:
    workloadIdentityClientId: "449c5b65-f368-487a-881a-b03676420c53" #to change
  canaryDelivery:
    create: false
